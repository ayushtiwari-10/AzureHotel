<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzureOasis|Login</title>
    <link rel="icon" href="azure-oasis-logo-c801fb-thumb.jpg" type="image/x-icon">
    <link rel ="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>

        <input type="password" id="password" placeholder="Password" required>
        <br><br>
        <button type="submit">Login</button>
        <br><br>
        <p class="sign">Not a member? <a href="signup.html">Sign Up</a></p>
    </form>
</div>

</html>
